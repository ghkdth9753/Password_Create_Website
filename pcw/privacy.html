<!DOCTYPE html>

<body>
    <h1>비밀번호 정책</h1>
    <h2>안전한 사용을 위해 비밀번호는 아래 규칙에 맞게 작성하여 주십시오.</h2>
    
    <p>1. 비밀번호의 길이는 최소 9자리로 사용하십시오.</p>
    <br>
    <p>2. 연속된 숫자나 문자를 사용하지 마십시오.( 예. abc 123)</p>
    <br>
    <p>3. 동일한 문자를 반복하여 사용하지 마십시오.( 예. aaa 111 등 )</p>
    <br>
    <p>4. 영문자, 숫자, 특수기호(!@# 등)를 포함하여 사용하십시오.</p>
    <br>
    <p>5. 특수기호 중 (- *)는 비밀번호로 사용할 수 없습니다.</p>
    <br>
    <p>※ "암호안정성"이 "좋음"으로 나타나면 사용할 수 있습니다.</p>
</body>
</html>
