<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PCW</title>
    <script src="js/joincheck.js"></script> 
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="name">name</label>
                <input type="text" name="my_name" id="name" size="20" required>
            </p>

            <p>
                <label for="id">ID</label>
                <input type="text" name="my_id" id="id" minlength="4" maxlength="12" size="15" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력." required/>
            </p>

            <p>
                <label for="pw">Password</label>
                <input type="password" id="pw" name="my_password" minlength="4" maxlength="12" size="15" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력."required/>
            </p>

            <p>
                <label for="birth">birth</label>
                <input type="text" name="birth" id="birth" size="10" maxlength="10" placeholder="2020/12/20" required>
            </p>

            <p>
                <label>E-mail</label>
                <input type="email" name="email" id="email" size="20" placeholder="abc123@naver.com" required>
            </p>
        </fieldset>
            <p>
                <input type="submit" value="회원가입">
                <input type="reset"  value="다시 입력">
            </p>
    </form>
</body>
</html>
