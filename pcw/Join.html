<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="../pcw/js/joincheck.js"></script> 
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend></legend>
            <p>
                <label for="name">username</label>
                <input type="text" name="my_name" id="name" size="20" required>
            </p>

            <p>
                <label for="id">ID</label>
                <input type="text" name="my_id" id="id" minlength="4" maxlength="12" size="15" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력." required/>
            </p>

            <p>
                <label for="pw">Pass word</label>
                <input type="password" id="pw" name="my_password" minlength="4" maxlength="12" size="15" pattern="[a-zA-Z0-9]{4,12}" title="4~12자의 영문 대소문자와 숫자로만 입력."required/>
            </p>

            <p>
                <label for="pw">Admin password</label>
                <input type="password" id="admin_pw" name="admin_password" size="16" required/>
            </p>

            <p>
                <label>
                    <input type='checkbox'
                           id='my_checkbox_1'
                           onclick='is_checked_1()'
                    > 개인정보수집/이용동의
                </label>
                <pre id='result_1'>
                </pre>
            </p>

            <p>
                <a href=""><button type="button">전문보기</button></a>
            </p>

            <p>
                <label>
                    <input type='checkbox'
                           id='my_checkbox_2'
                           onclick='is_checked_2()'
                    > 개인정보제3자제공동의
                </label>
                <pre id='result_2'>
                </pre>
            </p>
        </fieldset>
            <p>
                <input type="submit" onclick="form_check()"  value="회원가입">
                <input type="reset"  value="다시 입력">
            </p>
    </form>
    <p><a href="./privacy.html">perInfo</a></p>
</body>
</html>
